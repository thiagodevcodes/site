<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feedback - Inteligência Artifical</title>
</head>
<body>
    <header class="header-main">
        <div class="header-logo">
            <img class="header-logo-img" src="https://cdn-icons-png.flaticon.com/512/653/653830.png" alt="" >
            <b class="header-logo-tittle">Inteligência Artificial</b>  
        </div>

        <nav class="nav-menu">
            <a class="nav-menu-item" href="../index.html">Home</a></li>
            <a class="nav-menu-item" href="https://www.youtube.com/channel/UC7vVhkEfw4nOGp8TyDk7RcQ" target="__blank">Boston Dynamics</a>
            <a class="nav-menu-item" href="https://pt.wikipedia.org/wiki/Intelig%C3%AAncia_artificial" target="__blank">Saber mais</a>    
        </nav>
    </header>

    <form class="formulario">
        <div>
            <h1 class="formulario-titulo">Feedback</h1>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade">
            </div>

            <div class="campo">
                <label for="estado">Sexo</label>
                <select name="sexo" id="sexo">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="Nota">Sua avaliação</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>

    <footer class="footer-main">
        <div>
            &copy; 2022 Thiago Silva Rodrigues
        </div>
    </footer>
</body>
</html>
